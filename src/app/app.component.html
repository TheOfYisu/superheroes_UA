<div class="container-fluid">
  <div class="row">
    <div class="col-8">
      <div class="row">
        <div class="col-4" *ngFor="let heroe of heroes">
          <app-heroe-ua
            [hero]="heroe"
            (emitEditHero)="editHeroe($event)"
          ></app-heroe-ua>
        </div>
      </div>
    </div>
    <div class="col-4">
      <app-newheroe-ua *ngIf="create"></app-newheroe-ua>
      <app-editheroe-ua *ngIf="!create"></app-editheroe-ua>
    </div>
  </div>
</div>

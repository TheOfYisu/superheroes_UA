<div>
  <h2>Nuevo Heroe <i class="bi bi-person-add"></i></h2>

  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        name="name"
        class="form-control"
        id="name"
        [(ngModel)]="hero.name"
      />
    </div>
    <div class="mb-3">
      <label for="superpower" class="form-label">Super Poder</label>
      <textarea
        type="text"
        name="superpower"
        class="form-control"
        id="superpower"
        [(ngModel)]="hero.superpower"
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="universe" class="form-label">Universo</label>
      <input
        type="text"
        name="universe"
        class="form-control"
        id="universe"
        [(ngModel)]="hero.universe"
      />
    </div>

    <button class="btn btn-primary" (click)="createHero()">AÃ±adir</button>
  </form>
</div>
